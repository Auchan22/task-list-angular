<div class="task-container">
  <div class="info" (click)="goToDetailPage(data.id)">
    <h3>{{ data.title }}</h3>
    <p>{{ data.date }}</p>
  </div>
  <div class="actions">
    <button (click)="handleDelete(data.id)">
      <fa-icon [icon]="faX" [style.color]="faXColor"></fa-icon>
    </button>
    <button (click)="handleReminder(data.id)">
      <fa-icon [icon]="faBell" [style.color]="faBellColor"></fa-icon>
    </button>
  </div>
</div>
