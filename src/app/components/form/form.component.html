<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content class="form">
  <mat-form-field appearance="fill">
    <mat-label>Titulo:</mat-label>
    <input matInput [(ngModel)]="formData.title" />
  </mat-form-field>
  <mat-checkbox [labelPosition]="'before'" [(ngModel)]="formData.reminder"
    >Recordatorio?</mat-checkbox
  >
  <mat-form-field appearance="fill">
    <mat-label>Fecha:</mat-label>
    <input
      [disabled]="!formData.reminder"
      [(ngModel)]="formData.date"
      matInput
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput [(ngModel)]="formData.description"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="handleClick()" cdkFocusInitial>
    Agregar
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
